<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  </head>
  <body>
    <script type="application/javascript;version=1.7">
    describe('harmony features', function () {
      it('has arrow functions', function () {
        var fn = (x) => x;

        expect(fn(42)).toEqual(42);
      });

      it('has new lexical scoping', function () {
        if(true) {
          let x = 42;
          expect(x).toEqual(42);
        }

        expect(typeof x).toEqual('undefined');
      });

      it('can do Fibonacci', function () {
        var fibonacci = function (to) {
          this.stop = to;
        };

        fibonacci.prototype.__iterator__ = function() {
          var fn1 = 1;
          var fn2 = 1;
          while(1) {
            var curr = fn2;
            fn2 = fn1;
            fn1 = curr + fn1;

            if (this.stop && curr > this.stop) {
              return;
            }

            yield curr;
          };
        };

        var fib = new fibonacci(5);

        var values = [1, 1, 2, 3, 5];
        var index = 0;
        for (var i in fib) {
          expect(i).toEqual(values[index]);
          index++;
        }

      });
    });
    </script>
  </body>

</html>
