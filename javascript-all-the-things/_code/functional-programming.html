<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script src="thunderscore.js"></script>

</head>

<body>

<script>
  describe('functional programming', function () {
    'use strict';
    describe('arrays', function () {
      it('should filter a collection', function () {
        var values = _.where([1, 2, 3, 4, 5], function (x) { return !!(x % 2); });

        expect(values).toEqual([1, 3, 5]);
      });

      it('should transform objects to a new type', function () {
        var values = _.map([1, 2, 3], function (x) { return x * 2; });

        expect(values).toEqual([2, 4, 6]);
      });

      it('should zip a collections of collections', function () {
        var values = _.zip(['a', 'b'], [1, 2], [true, false]);

        expect(values).toEqual([['a', 1, true], ['b', 2, false]]);
      });

      it('should unzip a collections', function () {
        var values = _.unzip([['a', 1, true], ['b', 2, false]]);

        expect(values).toEqual([['a', 'b'], [1, 2], [true, false]]);
      });
    });

    describe('objects', function () {
      it('should filter a collection', function () {
        var values = _.where({ one: 1, two: 2, three: 3 }, function (x) { return !!(x % 2); });

        expect(values).toEqual([1, 3]);
      });

      it('should transform objects to a new type', function () {
        var values = _.map({ one: 1, two: 2, three: 3 }, function (x) { return x * 2; });

        expect(values).toEqual([2, 4, 6]);
      });
    });

    describe('functions', function () {
      it('should invoke a function with a specific this context', function () {
        var fn = _.bind(function () {
          expect(this).toEqual(true);
        }, true);

        fn();
      });

      it('should have the first argument that doesn\'t change', function () {
        var fn = _.bind(function (a) {
          expect(a).toEqual(42);
        }, null, 42);

        fn();
      });

      it('should allow a specified argument value', function () {
        var fn = _.bind(function (a, b) {
          expect(b).toEqual(42);
        }, null, null);

        fn(42);
      });
    });
  });
</script>

</body>
</html>
